<html>
	<head>
		<title>Rysowanie shapesów, Trójkát, kwadrat, prostokat i inne shapesowe zwierzeta z zoo shapesów shapesowych na stronie internetowej, która jest fajna</title>
	</head>
	<body>
		<!--Cialko!-->
		<canvas id="mainCanvas" width="500" height="500">>
		</canvas>
		<script>
			const canvas = document.getElementById("mainCanvas");
			const ctx = canvas.getContext('2d'); 
			
			cetex();
			
			function cetex() {
				ctx.beginPath();
				ctx.moveTo(50, 50);
				ctx.lineTo(200, 50);
				ctx.strokeStyle = 'blue'; // Set the stroke color
				ctx.lineWidth = 5; // Set the line width
				ctx.stroke();
				}
		</script>
	</body>
</html>
